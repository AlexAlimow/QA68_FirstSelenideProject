plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:7.8.1'

    implementation 'io.cucumber:cucumber-java:7.30.0'
    implementation 'io.cucumber:cucumber-junit:7.30.0'

}

test {
    useJUnit()
    systemProperty("cucumber.filter.tags", System.getProperty("cucumber.filter.tags"))
}